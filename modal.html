<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
    <link href="./output.css" rel="stylesheet">

    <title>Modal</title>
</head>



<body>

    <!-- Trigger Button -->
    <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700" onclick="showModal()">Open
        Modal</button>

    <!-- Modal -->
    <div id="modalBackdrop" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div id="modal"
        class="hidden fixed inset-0 z-10  items-center justify-center transition-opacity duration-300 ease-in-out">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden transform transition-all sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <!-- sdsd -->
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button onclick="hideModal()"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
                <button onclick="hideModal()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">Cancel</button>
            </div>
        </div>
    </div>
    <input type="file" name="upload_image" id="upload_image" accept="image/*" />
    <script>
        function showModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modalBackdrop');

            // Show modal and backdrop
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('opacity-100', 'flex');

            backdrop.classList.remove('hidden', 'opacity-0');
            backdrop.classList.add('opacity-100');
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modalBackdrop');

            // Hide modal and backdrop with transitions
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0');

            backdrop.classList.remove('opacity-100');
            backdrop.classList.add('opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                backdrop.classList.add('hidden');
            }, 600); // Match the transition duration
        }





    </script>

</body>

</html>
